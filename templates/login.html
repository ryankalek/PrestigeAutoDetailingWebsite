{% extends "base.html" %}
{% block content %}
<div class="max-w-md bg-white rounded-2xl shadow p-6 space-y-4">
  <h2 class="text-xl font-semibold">Admin Login</h2>
  {% if error %}
    <p class="text-sm text-red-600">{{ error }}</p>
  {% endif %}
  <form action="{{ url_for('admin_login') }}" method="post" class="space-y-3">
    <div>
      <label class="block text-sm font-medium">Password</label>
      <input type="password" name="password" class="w-full border rounded p-2" required>
    </div>
    <button class="w-full bg-slate-900 text-white rounded-xl p-3 font-semibold">Login</button>
  </form>
</div>
{% endblock %}
